<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Generator</title>

    <!--Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--jquery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Custom CSS Linking-->
    <link rel="stylesheet" href="master.css" />
  </head>
  <body>
    <!--------------------Notification Section---------------------->
    <div class="notify-container" id="notification-container">
      <h3 class="notify-heading">Copied!!!</h3>
      <button class="bg-danger cross-btn" id="notification-cancel-btn">&times;</button>
    </div>

    <!--header-->
    <nav class="navbar-head bg-dark">
      <p class="foot-nav-heading text-light">Morse Code Generator</p>
    </nav>

    <!--main container-->
    <section class="main-container">
      <!-----------------input container--------------->
      <div class="input-sec io-box-same-prop">
        <div class="form-group">
          <label for="input-field">Text</label>
          <textarea
            type="text"
            id="input-field"
            class="form-control"
            rows="5"
            cols="30"
          ></textarea>
        </div>

        <div class="form-group">
          <input type="checkbox" id="re-morse-check-txt" />
          <label for="re-morse-check-txt">Reverse Morse</label>
        </div>

        <div class="form-group">
          <button class="btn btn-outline-dark" id="convert-to-morse-btn">
            Convert
          </button>
          <button class="btn btn-outline-dark" id="copy-txt-btn">Copy</button>
        </div>
      </div>

      <!-----------------output container--------------->
      <div class="output-sec io-box-same-prop">
        <div class="form-group">
          <label for="input-field">Morse Code</label>
          <textarea
            type="text"
            id="output-field"
            class="form-control"
            rows="5"
            cols="30"
          ></textarea>
        </div>

        <div class="form-group">
          <input type="checkbox" id="re-morse-check-morse" />
          <label for="re-morse-check-morse">Reverse Morse</label>
        </div>

        <div class="form-group">
          <button class="btn btn-outline-dark" id="convert-to-txt-btn">
            Convert
          </button>
          <button class="btn btn-outline-dark" id="copy-morse-btn">Copy</button>
        </div>
      </div>
    </section>

    <!--deatils section-->
    <section class="info-sec"></section>

    <!--footer section-->
    <footer class="footer-sec bg-dark">
      <p class="text-light foot-nav-heading">Created By Rahul Saharan</p>
    </footer>

    <!--Script Linking Area-->
    <script src="app.js"></script>
  </body>
</html>
